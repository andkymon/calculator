<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="keys">
            <button class="operation" id="addBtn">+</button>
            <button class="controls" id="clear">C</button>
            <button class="controls" id="backspace">â‡¦</button>
            <button class="operation" id="subBtn">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operation" id="mulBtn">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operation" id="divBtn">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="eqBtn">=</button>
            <button class="num" id="zero">0</button>
            <button id="dotBtn">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
